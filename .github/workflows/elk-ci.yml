name: ELK Stack CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-elk:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Install Docker Compose
      run: |
        sudo curl -L "https://github.com/docker/compose/releases/latest/download/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
        sudo chmod +x /usr/local/bin/docker-compose
        docker-compose version

    - name: Start ELK stack
      run: |
        docker-compose up -d
        echo "‚è≥ Waiting for ELK services to be ready..."
        sleep 60

    - name: Check Elasticsearch Health
      run: |
        docker-compose exec -T elasticsearch curl -s http://localhost:9200/_cluster/health | grep '"status":"green"'

    - name: Shut down ELK stack
      if: always()
      run: docker-compose down

