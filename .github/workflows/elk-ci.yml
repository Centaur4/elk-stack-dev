name: ELK Stack CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-elk:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3

    - name: Set up Docker Compose
      run: |
        docker compose up -d
        sleep 30

    - name: Check Elasticsearch Health
      run: |
        curl -s http://localhost:9200/_cluster/health | grep '"status":"green"'

    - name: Shut Down
      run: docker-compose down

