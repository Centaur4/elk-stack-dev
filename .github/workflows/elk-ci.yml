name: ELK Stack CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-elk:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Docker Compose
      run: |
        docker-compose up -d
        echo "🕒 Waiting for services to start..."
        sleep 60

    - name: Check Elasticsearch Health
      run: |
        echo "🔍 Checking Elasticsearch health..."
        docker-compose exec -T elasticsearch curl -s http://localhost:9200/_cluster/health | grep '"status":"green"'

    - name: Shut Down ELK stack
      if: always()  # حتی اگر مرحله قبل fail بشه، این اجرا می‌شه
      run: docker-compose down

