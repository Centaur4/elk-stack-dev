name: ELK Stack CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test-elk:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Docker Compose
      run: |
        docker-compose up -d
        echo "ğŸ•’ Waiting for services to start..."
        sleep 60

    - name: Check Elasticsearch Health
      run: |
        echo "ğŸ” Checking Elasticsearch health..."
        docker-compose exec -T elasticsearch curl -s http://localhost:9200/_cluster/health | grep '"status":"green"'

    - name: Shut Down ELK stack
      if: always()  # Ø­ØªÛŒ Ø§Ú¯Ø± Ù…Ø±Ø­Ù„Ù‡ Ù‚Ø¨Ù„ fail Ø¨Ø´Ù‡ØŒ Ø§ÛŒÙ† Ø§Ø¬Ø±Ø§ Ù…ÛŒâ€ŒØ´Ù‡
